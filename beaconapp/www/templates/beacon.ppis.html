<ion-view view-title="ppis">
  <ion-content>
    <h1>ppis</h1>
	<table style="width:100%; border:1px solid black; text-align:left;">
		<tr>
			<th><strong>Key</strong></th>
			<th><strong>Value</strong></th>
		</tr>
		<tr data-ng-repeat="(key, value) in beacon">
		    <td>{{key}}</td>
		    <td>{{value}}</td>
		</tr>
	</table>
  </ion-content>
</ion-view>
